name: build

on: [push, pull_request]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v1
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - run: docker network create traefik
      - name: Run setup Docker container
        run: |
          cp .env-example .env
          cd src
          cp .env-example .env
          just setup
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v1
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Lint project
        run: |
          cd src
          just install lint
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: php-vcr doesn't play nice with PHP 8.3, add in when they correct the version constraint
        phpversion: ['8.1', '8.2']
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v1
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.phpversion }}
          coverage: xdebug
      - run: docker network create traefik
      - name: Install Dependencies
        run: |
          cp .env-example .env
          cd src
          cp .env-example .env
          just setup
      - name: Run tests
        run: |
          cd src
          just coverage
  coverage:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v1
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug
      - name: Generate coverage report
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd src
          just install coverage
          ./bin/php-coveralls --coverage_clover=build/logs/clover.xml -v
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: ['docker', 'lint', 'test']
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Harvey
        uses: distributhor/workflow-webhook@v2
        env:
          webhook_type: 'json-extended'
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          data: '{ "deployment_type": "deploy", "prod_compose": true, "healthcheck": ["harvey-ui-harvey-ui-1", "harvey-ui-harvey-ui-2", "harvey-ui-harvey-ui-db-1"] }'
