version: "3.8"
services:
  harvey-ui:
    deploy:
      replicas: 2
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.http.routers.harvey.rule=Host(`harey.justinpaulhammond.com`) || Host(`www.harey.justinpaulhammond.com`)"
      - "traefik.http.routers.harvey.tls=true"
      - "traefik.http.routers.harvey.tls.certresolver=letsencrypt"
    volumes:
      - ./src/storage:/var/www/html/storage
