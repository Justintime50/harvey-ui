services:
  harvey-ui:
    build: .
    restart: always
    networks:
      - traefik
      - harvey-ui
    labels:
      - traefik.enable=true
    env_file:
      - src/.env
  harvey-ui-db:
    image: 'mariadb:11.3.2'
    restart: always
    volumes:
      - database-data:/var/lib/mysql
    env_file:
      - .env
    networks:
      - harvey-ui

volumes:
  database-data:
    driver: local

networks:
  traefik:
    name: traefik
    external: true
  harvey-ui:
    name: harvey-ui
